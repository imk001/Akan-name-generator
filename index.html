<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="menu">
        <nav>
            <a href="home.html" class="menu-link1">Home</a> |
            <a href="info.html" class="menu-link2">Info</a>
            
        </nav>
        </div>
        <h1>Akan Name Generator</h1>
        <p class="paragraph">"Enter your birthday don’t delay 
            And find your Akan name today! 
            It’s super cool, it’s not cliché
            Your soul's vibe in a whole new way!"</p>
    </header>
    <main>
        <form id="akan-form">
            <label for="day">Day:</label>
            <input type="number" id="day" min="1" max="31" required>

            <label for="month">Month:</label>
            <input type="number" id="month" min="1" max="12" required>

            <label for="year">Year:</label>
            <input type="number" id="year" min="0" max="2025" required>

            <label for="gender">Please Select your gender:</label>
            <select id="gender" required>
                <option value="">--select--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <button type="submit">Find My Akan Name</button>
        </form>

        <div id="result"></div>
        
    </main>
    <script src="script.js"></script>
    
</body>
</html>
